        function generateInternship() {

            // сортировать по датам, сначала свежее потом позднее и в самом конце без дат
            interships.map((el) => {
                let temp = el.dateintersgip
                let today = Date.now()
                let arr = temp.split(".")

                let day = Number(arr[0])
                let month = Number(arr[1] - 1)
                let year = Number(arr[2])

                let date_of_theme = new Date(year, month, day)

                date_of_theme = Date.parse(date_of_theme)

                let date_result = date_of_theme - today

                let c = date_result < 0

                if (date_result < 0) {

                    return Object.assign({}, el, {dateintersgip: "идет набор группы"})
                }
                return el


            }).sort((prevObj, nextObj) => {
                let prevDate = new Date(prevObj.dateintersgip.split(".").reverse().join("."));
                let nextDate = new Date(nextObj.dateintersgip.split(".").reverse().join("."));
                const isPrevDate = (prevDate instanceof Date && !isNaN(prevDate.getTime()));
                const isNextDate = (nextDate instanceof Date && !isNaN(nextDate.getTime()));

                // если первый не дата то он после второго
                if (!isPrevDate && isNextDate) {
                    return 1;
                }

                // если первый дата, то он перед вторым
                if (isPrevDate && !isNextDate) {
                    return -1;
                }

                // если оба даты, то смотрим кто раньше тот первей
                if (isPrevDate && isNextDate) {
                    return prevDate - nextDate;
                }

                // если первый ноль и второй не ноль то ноль в конец
                if (Number(prevObj.serialNumber) === 0 && Number(nextObj.serialNumber) !== 0) {
                    return 1;
                }

                // если первый не ноль и второй ноль то оставляем первый на месте
                if (Number(prevObj.serialNumber) !== 0 && Number(nextObj.serialNumber) === 0) {
                    return -1;
                }

                // если оба не нули то тот кто меньше тот первей
                if (Number(prevObj.serialNumber) !== 0 && Number(nextObj.serialNumber) !== 0) {
                    return prevObj.serialNumber - nextObj.serialNumber;
                }

                // сортировка по алфавиту
                if (prevObj.themeintership < nextObj.themeintership) {
                    return -1;
                }

                // сортировка по алфавиту
                if (prevObj.themeintership > nextObj.themeintership) {
                    return 1;
                }

                return 0;

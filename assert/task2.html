    function primeFactors(n) {
        let res = []
        let i = 2
        while (i <= n) {
            if (n % i === 0) {
                res.push(i)
                n = n / i
            } else {
                i++
            }
        }

        return res

    }

    function isPalindrome(str) {
        return str === str.split("").reverse("").join("")
    }

    function fib(n) {
        let arr = [0, 1]
        for (let i = 2; i <= n; i++) {
            arr.push(arr[i - 1] + arr[i - 2])
        }
        return arr.pop()

    }

    function countZero(n) {
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if (`${i}`.includes("0")) {
                let adf = +`${i}`.match(/0/g).length
                count = count + adf
            }

        }
        return count

    }

    function sumFinder(arr, sum) {
        let tempvalue = arr[0]
        for (let i = 0; i <= arr.length; i++) {
            if (sum === tempvalue + arr[i]) {
                return true
            }
        }

        return false

    }

    function missingNumber(arr) {
        for (let i = 1; i <= arr.length; i++) {
            if (arr.includes(i) === false) {
                return i
            }
        }
    }

    function removeDuplicateChar(str) {
        let res = ""
        for (let i = 0; i < str.length; i++) {
            if (str.replace(str[i], "").includes(str[i]) === false) {
                res += str[i]
            }
        }
        return res
    }

    function firstNonRepeatChar(str) {

        for (let i = 0; i < str.length; i++) {

            if (str.replace(str[i], "").includes(str[i]) === false) {
                return str[i]
            }
        }
        return "не найдено"
    }

    function reverse(str) {
        return str.split("").reverse().join("")
    }

    function reverse1(str) {
        let newStr = ""
        for (let i = str.length; i >= 0; i--) {
            newStr += str[i]
        }
        return newStr
    }

    function reverseWord(str) {
        let arr = str.split(" ")


        return arr.map(el => {
            return el.split("").reverse().join("")
        }).join(" ")
    }

    function swapNumb(a, b) {
        console.log('before swap: ', 'a: ', a, 'b: ', b);
        b = a + b
        a = b - a
        b = b - a
        console.log('after swap: ', 'a: ', a, 'b: ', b);
    }

    function mergeSortedArray(a, b) {
        return [...a, ...b].sort((a, b) => a - b)
    }

    function mergeSortedArray1(a, b) {
        return a.concat(b).sort((a, b) => b - a)
    }

    function removeDuplicate(arr) {
        let res = []
        arr.forEach(el => {
            if (!res.includes(el)) {
                res.push(el)
            }
        })


        return res
    }

    function greatestCommonDivisor(a, b) {
        for (let i = a - 1; i >= 1; i--) {


            if ((a % i === 0) && (b % i === 0)) {
                return i
            }
        }
        return false

    }

    function fibonacci(n) {
        let res = [0, 1]
        for (let i = 0; i < n - 1; i++) {
            res.push(res[i] + res[i + 1])
        }

        return res
    }

    function isPrime(n) {

        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false
            }
        }
        return true
    }


    function test1(arr) {
        let regex = new RegExp(/[0-9]{1,},[0-9]{1,}/g)
        let str = arr.toString()
        // let str = '10,0,0,00,a,b,c'
        while (regex.test(str) === true) {
            let currentValue = str.match(regex)[0]
            let newValue = currentValue.replace(",", "")

            str = str.replace(currentValue, newValue)
        }
        return str.split(",")
    }

    function largestOfFour(arr) {
        let res = []
        for (let i = 0; i <= arr.length; i++) {
            if (Array.isArray(arr[i])) {
                res.push(arr[i].sort((a, b) => b - a)[0])
            }
        }
        return res
    }

    function findLongestWordLength(str) {
        return str.split(" ").map(el => el.length).sort((a, b) => b - a)[0]
    }


    function f2(n) {
        for (let i = 1; i <= n; i++) {
            if ((i % 3 === 0) && (i % 5 === 0)) {
                console.log("fizzbuzz")
            } else if ((i % 3 === 0) && (i % 5 != 0)) {
                console.log("fizz")
            } else if ((i % 3 != 0) && (i % 5 === 0)) {
                console.log("buzz")
            } else {
                console.log(i)
            }
        }
    }

    function findVowels(str) {
        let symbols = 'aeiou'
        let count = 0
        for (let i = 0; i <= str.length; i++) {
            if (symbols.includes(str[i])) {
                count = count + 1
            }

        }
        return count
    }

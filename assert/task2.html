    console.log("fibonacci")

    function fibonacci(n) {
        let res = [0, 1]
        for (let i = 0; i < n - 1; i++) {
            res.push(res[i] + res[i + 1])
        }

        return res
    }

    console.log(fibonacci(12).pop()) //144


    console.log("greatestCommonDivisor")

    function greatestCommonDivisor(a, b) {
        for (let i = a - 1; i >= 1; i--) {


            if ((a % i === 0) && (b % i === 0)) {
                return i
            }
        }
        return false

    }

    console.log(greatestCommonDivisor(48, 18)) // 6
    console.log(greatestCommonDivisor(69, 169)) // 1
    console.log(greatestCommonDivisor(48, 18)) // 6


    console.log("remove Duplicate")

    function removeDuplicate(arr) {
        let res = []
        arr.forEach(el => {
            if (!res.includes(el)) {
                res.push(el)
            }
        })


        return res
    }

    function mergeSortedArray(a, b) {
        return [...a, ...b].sort((a, b) => a - b)
    }

    function mergeSortedArray1(a, b) {
        return a.concat(b).sort((a, b) => b - a)
    }

    function reverse(str) {
        return str.split("").reverse().join("")
    }

    function reverse1(str) {
        let newStr = ""
        for (let i = str.length; i >= 0; i--) {
            newStr += str[i]
        }
        return newStr
    }

    function reverseWord(str) {
        let arr = str.split(" ")


        return arr.map(el => {
            return el.split("").reverse().join("")
        }).join(" ")
    }

    function removeDuplicateChar(str) {
        let res = ""
        for (let i = 0; i < str.length; i++) {
            if (str.replace(str[i], "").includes(str[i]) === false) {

            }

    function sumFinder(arr, sum) {
        let tempvalue = arr[0]
        for (let i = 0; i <= arr.length; i++) {
            if (sum === tempvalue + arr[i]) {
                return true
            }
        }

        return false

    }

    console.log(sumFinder([6, 4, 3, 2, 1, 7], 9))

    console.log("Counting Zeros")

    function countZero(n) {
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if (`${i}`.includes("0")) {
                let adf = +`${i}`.match(/0/g).length
                count = count + adf
            }

        }
        return count

    }
